
<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd> {{name}}</dd>

  <td>Edad:</td>
  <dd> {{age}}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescription()}} </dd>

  <td>Capitalizado</td>
  <dd>{{capitalizadName}}</dd>

</dl>

<button
  *ngIf="name !== 'black panther' "
  (click)="changeHero()"
  class="btn btn-primary mx-2">
  Cambiar nombre
</button>

<button
  *ngIf="age !== 43"
  (click)="chagenAge()"
  class="btn btn-primary">
  Cambiar edad
</button>

<button
  (click)="restForm()"
  class="btn btn-primary  mx-2">
  Reset
</button>
